<!doctype>
<html>
  <head>
    <titte> This my First page! </tittle>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src = "d3-transform.js"></script>
   </head>
   <body>
     <p> I want try to learn working with github! </p>
     <div id="svgcontainer"></div>
     <script language="javascript">
       var width = 300;
       var height = 300;
       var svg = d3.select("#svgcontainer")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
       var my_transform = d3transform()
                            .translate([80, 80])
                            .rotate(30);
       var group = svg.append("g")
                      .attr("transform", my_transform);
       
       var rect = group.append("rect")
                        .attr("x",20)
                        .attr("y",20)
                        .attr("width",60)
                        .attr("height",30)
                        .attr("fill", "green")
       var circle = group.append("circle")
                          .attr("cx", 0)
                          .attr("cy", 0)
                          .attr("r", 30)
                          .attr("fill", "red")
     </script>
     </div>
           
   </body>
</html>
