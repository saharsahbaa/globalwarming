<!doctype html>
<html>
  <head>
    <script src= "https://d3js.org//d3.v4.min.js"> </script>
   </head>
   <body>
    <h1> This is a sample! </h1>
    <script>
      d3.select("body")
        .select("h1")
        .transition()
        .delay(200)
        .each("start", function() {d3.select(this).style("color", "red");})
        .style("color", "green");
       </script>
      </body>
</html>
