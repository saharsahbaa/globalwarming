<!doctype html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h3> A simple transition </h3>
    <script>
      var t = d3.select("body")
      .select("h3")
      .transition()
      .duration(5000);
      d3.select("body")
        .transition(t)
        .style("color", "rgb(0, 150, 120)");
    </script>
  </body>
</html>
