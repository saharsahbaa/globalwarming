<!doctype html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h3> A simple transition </h3>
    <script>
      var t = d3.select("body")
                .transition()
                .duration(2000);
      d3.select("body")
        .transition(t)
        .style("background-color", "lightblue");
       </script>
  </body>
</html>
