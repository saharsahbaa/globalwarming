<!doctype html>
<html>
  <head>
    <script src = "https://d3js.org/d3.v4.min.js"> </script> 
    <style>
      .arc text{
          font: 12px arial;
          text-anchor: middle;
      }
      .arc path{
          stroke: #fff;
      }
      .title{
          fill: green;
          font-weight: italic;
      }
    </style>
  </head>
  
  <body>
    <svg width = "400" height = "400"></svg>
    <script>
      var svg = d3.select("svg"),
          width = svg.attr("width"),
          height = svg.attr("height"),
          radius = math.min(width, height)/2;
      var g = svg.append("g")
                 .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
      <!-- now add the color -->
      
      var color = d3.scaleOrdinal(['gray', 'green', 'brown', 'orange', 'yellow', 'red', 'purple']);
      <!-- generate a pie chart -->
      var pie = d3.pie()
                  .value(function (d) { return d.percent;});
      var path = d3.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(0);
      <!-- Add label for weight -->
      var lable = d3
                    .arc()
                    .outerRadius(radius)
                    .innerRadius(radius - 80);
      <!-- read data -->
      d3.csv("population.csv", function(error, data){
        if (error) {
          throw error;
          }
         });
        <!-- load data -->
        var arc = g.selectAll(".arc")
                    .data(pie(data))
                    .enter()
                    .append("g")
                    .attr("class", "arc");
        arc.append("path")
            .attr("d", path)
            .attr("fill", function(d) { return color (d.data.states); });
         console.log(arc)
         
        arc.append("text").attr("transform", function(d) { 
                                                            return "translate(" + lable.centroid(d) + ")";})
           .text(function(d) {return d.data.state; });
        });
        svg.append("g")
            .attr("transform", "translate(" + (width / 2 - 120) + "," + 20 + ")")
            .append("text").text("Top population states in india")
            .attr("class", "title")
        
    </script>
  </body>
</html>
